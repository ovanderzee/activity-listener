<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <script src="../dist/activityListener.js"></script>
        <link href="./activityListener.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Activity Listener</h1>
        </header>

        <main>
            <header>
                <button id="watched" type="button">Click me!</button>
            </header>
            <article>
                <button id="aheadOn" type="button">Ahead On</button>
                <button id="aheadOff" type="button">Ahead Off</button>
                <button id="beforeOn" type="button">Before On</button>
                <button id="beforeOff" type="button">Before Off</button>
                <br>
                <button id="doneOn" type="button">Done On</button>
                <button id="doneOff" type="button">Done Off</button>
                <button id="errorOn" type="button">Error On</button>
                <button id="errorOff" type="button">Error Off</button>
                <br>
                <button id="pause" type="button">Pause</button>
                <button id="resume" type="button">Resume</button>
                <br>
            </article>
            <footer>
                <textarea ondblclick="this.value=''"></textarea>
                <br>
                doubleclick textfield to clear
            </footer>
        </main>

        <script src="activityListener.js"></script>
    </body>
</html>
